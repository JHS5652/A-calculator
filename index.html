<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    html{
        width: 100%;
        height: 100%;
    }

    body{
        width: 100%;
        height: 100%;
    }

    table tr td input {
        width: 100%;
    }

    #result {
        text-align: right;
    }


    #out {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>

    <div id="out">
        <div class="in">
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="result" value="" style="width: auto;"></td>
                </tr>


                <tr>
                    <td colspan="4"><input type="button" value="AC" onclick="rm()"></td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="7" onclick="add(7)">
                    </td>

                    <td>
                        <input type="button" value="8" onclick="add(8)">
                    </td>

                    <td>

                        <input type="button" value="9" onclick="add(9)">
                    </td>


                    <td>

                        <input type="button" value="+" onclick="add('+')">
                    </td>
                </tr>


                <tr>
                    <td>
                        <input type="button" value="4" onclick="add(4)">
                    </td>
                    <td>
                        <input type="button" value="5" onclick="add(5)">
                    </td>
                    <td>
                        <input type="button" value="6" onclick="add(6)">
                    </td>


                    <td>

                        <input type="button" value=" -" onclick="add('-')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="1" onclick="add(1)">
                    </td>

                    <td>

                        <input type="button" value="2" onclick="add(2)">
                    </td>

                    <td>

                        <input type="button" value="3" onclick="add(3)">
                    </td>




                    <td>

                        <input type="button" value="x" onclick="add('x')">
                    </td>
                </tr>


                <tr>
                    <td>
                        <input type="button" value="." onclick="add('.')">
                    </td>
                    <td>
                        <input type="button" value="0" onclick="add(0)">
                    </td>

                    <td>
                        <input type="button" value="=" onclick="calculate()">

                    </td>

                    <td>

                        <input type="button" value=" /" onclick="add('/')">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script>


    function add(tmp) {
        var num = document.getElementById('result');
        num.value = num.value + tmp;
    }
    function rm() {
        document.getElementById('result').value = "";
    }


    function calculate() {
        var display = document.getElementById('result');
        var rs = eval(display.value);
        document.getElementById('result').value = rs;
    }
</script>

</html>
